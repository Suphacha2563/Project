{% extends 'layout.html' %}
{% load static %}
{% block content %}
    <div class="pcoded-content">
        <div class="pcoded-inner-content">
            <div class="main-body">
                <div class="page-wrapper">
                    <div class="page-body">
                        <h2 style="color: black ;text-align: center;font-weight: bold">จัดการข้อมูลรถสองแถว</h2>
                        <button class="btn btn-info" style="font-weight: bold"
                                id="addBus"><i
                                class="icofont icofont-ui-add"></i>เพิ่มรถ
                        </button>
                        {#                        <button class="btn btn-primary" style="font-weight: bold"#}
                        {#                                id="addBus"><i#}
                        {#                                class="icofont icofont-save"></i>บันทึก#}
                        {#                        </button>#}
                        <table id="myTable" class="table table-striped table-bordered" style="width: 100%;"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="kt_modal" role="dialog" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog  modal-lg">

            <!-- Modal content-->
            <div class="modal-content">

                <div class="modal-header">
                    <div class="modal-title" style="text-align: left;">
                        <h4 id="nameBus" style="font-weight: bold"></h4>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="ปิด"><i
                            class="icofont icofont-close">
                    </i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-block text-center">
                            <div class="row dataBusDetail" style="padding-bottom: 5px">
                                <div class="col-md-4" style="text-align: right;font-size: 1.5rem">ชื่อรถสองแถว :</div>
                                <div class="col-md-8"  style="font-size: 1.5rem"><input class="nameBus" type="text" style="font-size: 1.5rem;font-weight: bold"></div>
                            </div>
                            <div class="row dataBusDetail" style="padding-bottom: 5px">
                                <div class="col-md-4" style="text-align: right;font-size: 1.5rem">เวลาเดินรถ :</div>
                                <div class="col-md-8" style="font-size: 1.5rem" inp><input class="timeBusStart" type="text" style="font-size: 1.5rem;font-weight: bold;width: 30%">-<input class="timeBusEnd" type="text" style="font-size: 1.5rem;font-weight: bold;width: 30%"></div>
                            </div>
                            <div class="row dataBusDetail" style="padding-bottom: 5px">
                                <div class="col-md-4" style="text-align: right;font-size: 1.5rem">ราคา :</div>
                                <div class="col-md-8" style="font-size: 1.5rem"><input class="priceBus" type="text" style="font-size: 1.5rem;font-weight: bold"></div>
                            </div>
                            <div class="row dataBusDetail" style="padding-bottom: 5px">
                                <div class="col-md-4" style="text-align: right;font-size: 1.5rem">จุดจอด :</div>
                                <div class="col-md-8 busStop" style="font-size: 1.5rem"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" style="font-weight: bold;font-size: 15px">ตกลง
                    </button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal"
                            style="font-weight: bold;font-size: 15px">ยกเลิก
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/dataBusEdit.js' %}"></script>
{% endblock %}
